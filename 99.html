<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
var num = 0;
var x = window.prompt("数字を入力してください");
for(var i = 1;i <= x;i++){
    for(var j = 1;j <= x;j++){
    num = i*j;
        document.write(num);
        document.write(" ");
    }
    document.write("<br>")
}
</script>
</body>
</html>
